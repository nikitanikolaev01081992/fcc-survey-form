<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <script src="./scripts/script.js" defer></script>
        <title>Document</title>
    </head>
    <body class="body">
        <main>
            <h1 id="title">Demo Survey Form</h1>
            <p id="description">We appreciate your interest in our confidential survey.</p>

            <form action="" id="survey-form">
                <div class="input-item">
                    <label id="name-label" for="name">Name</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Enter your name"
                        required
                        class="input-item__input"
                    />
                </div>

                <div class="input-item">
                    <label id="email-label" for="email">Email</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Enter your email"
                        required
                        class="input-item__input"
                    />
                </div>

                <div class="input-item">
                    <label id="number-label" for="number">Age (optional)</label>
                    <input
                        type="number"
                        name="age"
                        id="number"
                        placeholder="Enter your age"
                        min="1"
                        max="100"
                        class="input-item__input"
                    />
                </div>

                <div class="input-item">
                    <p>Please select your gender:</p>
                    <div>
                        <input type="radio" id="male" name="gender" value="male" />
                        <label for="male">Male</label>
                    </div>

                    <div>
                        <input type="radio" id="female" name="gender" value="female" />
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <input type="radio" id="otherGender" name="gender" value="otherGender" />
                        <label for="otherGender">Other</label>
                    </div>
                </div>

                <div class="input-item">
                    <label for="dropdown"
                        >What type of Internet connection do you have at home?</label
                    >
                    <select name="connection" id="dropdown" class="input-item__input">
                        <option value="select-option" disabled selected>Select an option</option>
                        <option value="DialUp">Dial-up through a phone line</option>
                        <option value="Highspeed"
                            >High-speed or broadband such as DSL, cable or fiber-optic</option
                        >
                        <option value="HighSpeedMobile">
                            Don’t have an Internet connection at home, but have a high-speed mobile
                            plan that allows me to stream video</option
                        >
                        <option value="Neither">
                            Don’t have either an Internet connection at home or high-speed mobile
                            plan</option
                        >
                        <option value="DontKnownotSure">Don’t know/not sure</option>
                    </select>
                </div>

                <div class="input-item">
                    <label for="dropdown">What is your current employment status?</label>
                    <select name="employed" id="dropdown2" class="input-item__input">
                        <option value="select-option" disabled selected>Select an option</option>
                        <option value="EmployedFulltime"
                            >Employed full-time (or work 30 hours or more per week)</option
                        >
                        <option value="EmployedParttime"
                            >Employed part-time (or work less than 30 hours per week)</option
                        >
                        <option value="NotCurrentlyEmployed">Not currently employed</option>
                        <option value="Homemaker">Homemaker</option>
                        <option value="Student">Student</option>
                    </select>
                </div>

                <fieldset class="input-item">
                    <legend>
                        Which of the following devices do you own and use to watch video content?
                    </legend>
                    <div class="checkbox_item">
                        <input type="checkbox" name="devices" id="SmartTv" value="SmartTv" />
                        <label for="SmartTv">Smart TV</label>
                    </div>
                    <div class="checkbox_item">
                        <input type="checkbox" name="devices" id="Smartphone" value="Smartphone" />
                        <label for="Smartphone">Smartphone</label>
                    </div>
                    <div class="checkbox_item">
                        <input type="checkbox" name="devices" id="Computer" value="Computer" />
                        <label for="Computer">Computer</label>
                    </div>
                    <div class="checkbox_item">
                        <input type="checkbox" name="devices" id="Tablet" value="Tablet" />
                        <label for="Tablet"
                            >Tablet, such as an iPad, Kindle Fire, or Samsung Galaxy Tab</label
                        >
                    </div>
                    <div class="checkbox_item">
                        <input
                            type="checkbox"
                            name="devices"
                            id="VideoStreamingDevice"
                            value="VideoStreamingDevice"
                        />
                        <label for="VideoStreamingDevice">
                            Video streaming devices like Roku, Apple TV, Google Chromecast, or
                            Amazon Fire Stick</label
                        >
                    </div>
                    <div class="checkbox_item">
                        <input
                            type="checkbox"
                            name="devices"
                            id="VideogameConsole"
                            value="VideogameConsole"
                        />
                        <label for="VideogameConsole"
                            >Videogame console such as PS4, Xbox One, or Nintendo Switch</label
                        >
                    </div>
                </fieldset>

                <div class="input-item">
                    <label for="suggestions">Any comments or suggestions?</label>
                    <textarea
                        class="input-item__input"
                        name="suggestions"
                        id="suggestions"
                        placeholder="Enter your comment here..."
                    ></textarea>
                </div>

                <button id="submit" type="submit">Submit</button>
            </form>
        </main>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
